<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Graciosas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-container img {
            width: 300px; /* Tamaño de las imágenes */
            height: auto;
            border-radius: 10px;
            border: 2px solid #d0e1f9; /* Borde de color celeste claro */
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: rotate(10deg) scale(1.1); /* Rotar y escalar la imagen al pasar el ratón */
            filter: brightness(1.2); /* Aumenta el brillo al pasar el ratón */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra más intensa al pasar el ratón */
        }

        /* Animaciones específicas para cada imagen */
        .image1:hover {
            animation: bounce 1s ease;
        }

        .image2:hover {
            animation: spin 1s ease;
        }

        .image3:hover {
            animation: shake 1s ease;
        }

        .image4:hover {
            animation: scaleUp 1s ease;
        }

        .image5:hover {
            animation: flip 1s ease;
        }

        .image6:hover {
            animation: skew 1s ease;
        }

        .image7:hover {
            animation: pop 1s ease;
        }

        .image8:hover {
            animation: pulse 1s ease;
        }

        .image9:hover {
            animation: zoom 1s ease;
        }

        .image10:hover {
            animation: rotateIn 1s ease;
        }

        .image11:hover {
            animation: rotateOut 1s ease;
        }

        .image12:hover {
            animation: wobble 1s ease;
        }

        .image13:hover {
            animation: bounceIn 1s ease;
        }

        .image14:hover {
            animation: bounceOut 1s ease;
        }

        .image15:hover {
            animation: swirl 1s ease;
        }

        /* Definiciones de animaciones */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }

        @keyframes skew {
            0% {
                transform: skewX(0);
            }
            50% {
                transform: skewX(20deg);
            }
            100% {
                transform: skewX(0);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes rotateIn {
            0% {
                transform: rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes rotateOut {
            0% {
                transform: rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes wobble {
            0% {
                transform: rotate(0deg);
            }
            15% {
                transform: rotate(15deg);
            }
            30% {
                transform: rotate(-10deg);
            }
            45% {
                transform: rotate(5deg);
            }
            60% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(2deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounceOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes swirl {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>

<h1>tocaaaa</h1>
<div class="image-container">
    <img src="graciosa.jpg" alt="Imagen 1" class="image1">
    <img src="graciosa1.jpg" alt="Imagen 2" class="image2">
    <img src="graciosa11.jpg" alt="Imagen 3" class="image3">
    <img src="graciosa10.jpg" alt="Imagen 4" class="image4">
    <img src="graciosa12.jpg" alt="Imagen 5" class="image5">
    <img src="graciosa4.jpg" alt="Imagen 6" class="image6">
    <img src="graciosa5.jpg" alt="Imagen 7" class="image7">
    <img src="graciosa6.jpg" alt="Imagen 8" class="image8">
    <img src="graciosa7.webp" alt="Imagen 9" class="image9">
    <img src="grasiosa3.jpg" alt="Imagen 10" class="image10"> 
    <img src="grasiosa2.jpg" alt="Imagen 11" class="image11"> 
    
</div>

</body>
</html>
